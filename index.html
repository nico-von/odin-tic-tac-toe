<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="main">
        <div class="board-container"></div>

        <form class="set-form">
            <div>
                <label for="board-size">Board Size</label>
                <input type="number" value=10 id="board-size">
            </div>
            <div>
                <label for="winning-length">Connections to Win</label>
                <input type="number" value=4 id="winning-length">
            </div>
        </form>
        <div class="buttons">
            <button class="reset">RESET GAME</button>
        </div>
    </div>

</body>

</html>
